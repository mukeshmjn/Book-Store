<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">


  <div id="carouselExampleControls" class="carousel slide img-fluid max-width: 100%; height:auto;" data-ride="carousel">

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/assets/book.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/assets/book.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/assets/book.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- <input type="text" [(ngModel)]="searchText"> -->
  <div class="input-group mb-3 sefil">
    <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
  </div>


  <div class="row container-fluid uui">
    <div class="col-lg-3 col-md-4 col-sm-6  icon-box p-5" data-aos="fade-up" *ngFor="let doc of books | ngSearchPipe:searchText">
      <div class="card oi">
        <img class="card-img-top img"  src="{{doc.image}}"
          routerLink="/productdetails" [queryParams]="{'search':doc.id}" (click)="productDetails(doc)" alt="Card image cap">
        <div class="card-body cl">
          <div class="uui">
            <h1 class="card-title op" (click)="productDetails(doc)" routerLink="/productdetails" [queryParams]="{'search':doc.id}">{{doc.bookname}}</h1>
            <h1 class="card-title op" (click)="productDetails(doc)" routerLink="/productdetails" [queryParams]="{'search':doc.id}">by {{doc.author}}</h1>
            <div class="">

              <h1 class="card-title op" (click)="productDetails(doc)" routerLink="/productdetails" [queryParams]="{'search':doc.id}">${{doc.price}}</h1>

              <div class="btn-group" role="group" style="margin-left: 25px;">

                <a class="btn btn-primary  q" style="width: auto;" (click)="productDetails(doc)"
                  routerLink="/productdetails" [queryParams]="{'search':doc.id}">Details</a>
                <a class="btn btn-primary  q" style="width: auto;" id="btn" (click)="addtocart(doc,doc.id)"
                 >Add To Cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
