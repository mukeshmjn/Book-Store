<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">


<div id="carouselExampleControls" class="carousel slide img-fluid max-width: 100%; height:auto;" data-ride="carousel">

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/assets/book.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/book.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/book.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only" >Next</span>
  </a>
</div>



<div class="row container-fluid uui">
<div class="col-lg-3 col-md-4 icon-box p-5" data-aos="fade-up"  *ngFor="let doc of books">
  <div class="card" style="width: 14rem; height: 30rem; border-radius: 20px; font-size: 0.7rem; ">
    <img class="card-img-top" style="height: 300px; border-radius: 20px;" src="{{doc.image}}" routerLink="/productdetails" (click)= "productDetails(doc)"
      alt="Card image cap">
    <div class="card-body">
      <div class="uui">
        <h1 class="card-title op" (click)="productDetails(doc)" routerLink="/productdetails">{{doc.bookname}}</h1>
        <h1 class="card-title op" (click)="productDetails(doc)" routerLink="/productdetails">by {{doc.author}}</h1>
        <div class="">

        <h1 class="card-title op" (click)="productDetails(doc)" routerLink="/productdetails">${{doc.price}}</h1>

        <div class="btn-group" role="group" style="margin-left: 25px;">
      
        <a class="btn btn-primary  q" style="width: auto;"
          (click)="productDetails(doc)" routerLink="/productdetails">Details</a>
         <a class="btn btn-primary  q" style="width: auto;"
         (click)="addtocart(doc,doc.id)" (click)="openSnackBar()">Add To Cart</a>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
