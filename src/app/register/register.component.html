<div class="container">
  <div class="card aq text-dark m-3 mt-5" style="width: 50%;" >
    <h5 class="card-header text-center  hh" >
        SIGNUP
    </h5>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-6">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstName" [ngClass]="{'has-error' : registerForm.get('firstName').errors &&
            (registerForm.get('firstName').touched || registerForm.get('firstName').errors.dirty)}" />
            <span *ngIf="registerForm.get('firstName').errors &&
            (registerForm.get('firstName').touched || registerForm.get('firstName').errors.dirty)">
              <span style="color: red" *ngIf="registerForm.get('firstName').errors.required">
                *required field</span>
                <span style="color:red" *ngIf="registerForm.get('firstName').errors.minlength">
                  *minimun 2 character
                  </span>
            </span>
          </div>

          <div class="form-group col-6">
            <label>Last Name</label>
            <input formControlName="lastName" type="text" class="form-control" [ngClass]="{'has-error' : registerForm.get('lastName').errors &&
              (registerForm.get('lastName').touched || registerForm.get('lastName').errors.dirty)}" />
            <span *ngIf="registerForm.get('lastName').errors &&
              (registerForm.get('lastName').touched || registerForm.get('lastName').errors.dirty)">
              <span style="color: red" *ngIf="registerForm.get('lastName').errors.required">
                *required field</span>
                <span style="color:red" *ngIf="registerForm.get('lastName').errors.minlength">
                  *minimun 2 character
                  </span>
            </span>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-6 ">
            <label>Email</label>
            <input formControlName="email" type="text" class="form-control" [ngClass]="{'has-error' : registerForm.get('email').errors &&
              (registerForm.get('email').touched || registerForm.get('email').errors.dirty)}" />
            <span *ngIf="registerForm.get('email').errors &&
              (registerForm.get('email').touched || registerForm.get('email').errors.dirty)">
              <span style="color: red" *ngIf="registerForm.get('email').errors.required">
                *required field</span>
              <span style="color: red" *ngIf="registerForm.get('email').errors.pattern">
                Provide a valid email</span>
            </span>
          </div>



          <div class="form-group col-6 ">
            <label>Phone Number</label>
            <input type="number" class="form-control" autocomplete="off" formControlName="pno" [ngClass]="{'has-error' : registerForm.get('pno').errors &&
             (registerForm.get('pno').touched || registerForm.get('pno').errors.dirty)}" />
            <span *ngIf="registerForm.get('pno').errors &&
          (registerForm.get('pno').touched || registerForm.get('pno').errors.dirty)">
              <span style="color: red" *ngIf="registerForm.get('pno').errors.required">
                *required field</span>

              <span style="color: red" *ngIf="registerForm.get('pno').errors.pattern">
                It should be 10ch long</span>
            </span>
          </div>
        </div>


          <div class="form-row">
            <div class="form-group col-6">
              <label>Password</label>
              <input formControlName="password" type="password" class="form-control" [ngClass]="{'has-error' : registerForm.get('password').errors &&
              (registerForm.get('password').touched || registerForm.get('password').errors.dirty)}" />
              <span *ngIf="registerForm.get('password').errors &&
              (registerForm.get('password').touched || registerForm.get('password').errors.dirty)">
                <span style="color: red" *ngIf="registerForm.get('password').errors.required">
                  *required field</span>
                <span style="color: red" *ngIf="registerForm.get('password').errors.minlength">
                  must be 6 character</span>
              </span>
            </div>

            <div class="form-group col-6">
              <label>Confirm Password</label>
              <input formControlName="confirmPassword" type="password" class="form-control" [ngClass]="{'has-error' : registerForm.get('confirmPassword').errors &&
            (registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').errors.dirty)}" />
              <span *ngIf="registerForm.get('confirmPassword').errors &&
            (registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').errors.dirty)">
            <span style="color: red" *ngIf="registerForm.get('confirmPassword').errors.required">
              *required field</span>
                <span style="color: red" *ngIf="registerForm.get('confirmPassword').errors.mustMatch">
                  password mismatch</span>
              </span>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label>Address</label>
              <input formControlName="address" type="text" class="form-control" [ngClass]="{'has-error' : registerForm.get('address').errors &&
            (registerForm.get('address').touched || registerForm.get('address').errors.dirty)}" />
              <span *ngIf="registerForm.get('address').errors &&
            (registerForm.get('address').touched || registerForm.get('address').errors.dirty)">
                <span style="color: red" *ngIf="registerForm.get('address').errors.required">
                  *required field</span>

              </span>
            </div>
          </div>


          <div class="text-center">
            <button class="btn  btn-lg px-4 mr-3" style="background-color:#673ab7;" (click)="onSubmit()" [disabled]="registerForm.invalid">Register</button>

          </div>
      </form>
    </div>
  </div>
